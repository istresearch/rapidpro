            proxy_set_header Host $http_host;
            proxy_pass http://courier:8080;
            break;
        }
        location ~ /handlers/hcnx/receive {
            rewrite /handlers/hcnx/receive/(.*)?(.*) /c/hx/$1/receive?$2;
            proxy_set_header Host $http_host;
            proxy_pass http://courier:8080;
