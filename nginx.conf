            proxy_pass http://courier:8080;
            break;
        }
        location ~ /handlers/fcm/ {
            rewrite /handlers/fcm/(.*)/(.*)/ /c/fcm/$2/$1;
            proxy_set_header Host $http_host;
            proxy_pass http://courier:8080;
            break;
        }
        location ~ /handlers/macrokiosk/ {
            rewrite /handlers/macrokiosk/(.*)/(.*)?(.*) /c/mk/$2/$1?$3;
            proxy_set_header Host $http_host;
            proxy_pass http://courier:8080;
            break;
        }
    }
}
